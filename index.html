<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/69b5654055.js" crossorigin="anonymous"></script>
              <title>Favorite songs</title>
    </head>
    <body>
        
    
        <header>
           <h1>Search music</h1>
                <form id="form">   
                    <div class="search-box">
                        <input type="text" class="search" id="search" placeholder="Search artist or song..." autofocus/>
                        <button class="search-btn" id="searchBtn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <p id="searched-text"></p>
                <div onclick="reloadpage()">
                    <img src="img/reload.png" class="reload">
                </div>
                <div></div>
                
        </header> 
            <hr/>
            
                    <p id="notifications"></p>
                    <div class="results" id="results">
                        <p></p>
                    </div>
                   <button class="star">
                      <i class="far fa-star "></i>
                   </button>    
                     
                
                        
                                <div class="favorite">
                                    <p>Favorite song list 
                                    <button class="clear-all">
                                        <i class="fas fa-trash-alt"></i>
                                    </button></p>
                                    <p class="delete-items">
                                        <span></span>
                                    </p>
                                    <div class="fav-list">
                                        
                                    </div>
                                    
                                </div>
        
                                
                    
            
                
            
        <div id="more" class="results centered"></div>

                </p>
        </footer>
       <script src="js/apps.js"></script>
    </body>
</html>
