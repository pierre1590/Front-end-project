<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/69b5654055.js" crossorigin="anonymous"></script>
              <title>Favorite songs</title>
    </head>
    <body>
        <h1>Music</h1>
        <div class="container">    
            <div class="search-box">
                <input type="text" class="search" id="search" placeholder="Search artist or song..."/>
                <button class="search-btn" id="searchBtn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <section class="columns">
                <div class="column">
                    <p id="notifications">
                        <span> </span>
                    </p>
                    <hr/>
                    <div class="results">
                        
                        <p>Results will be displayed here</p>
                    </div>
                </div>
                <div class="column">
                    <div class="favorite">
                        <p>Favorite song list 
                        <button class="clear-all" type="reset">
                            <i class="fas fa-trash-alt"></i>
                        </button></p>
                    </div>
                </div>
            </section>
            <footer>
                Created by<a href="mailto:piero.sa@icloud.com"> Piero Sabino</a>&copy;
            </footer>
        </div>
       <script src="app.js"></script>
    </body>
</html>
